{% extends "base.html" %}

{% block content %}
{% load humanize %}

<div class="container text-center">
	<div class="fs-4">Money: {{ player.money|intcomma }}</div>
	<div class="fs-4">Resource: {{ player.resource|intcomma }}</div>
</div>

<div class="container-fluid text-center">
	<form class="position-relative" action="{% url 'master:resource'%}" method="post">
		{% csrf_token %}
		<label for="resource" class="form-label fs-3">How many resources do you wish to buy?</label>
		<div class="mx-auto my-5 position-relative w-25">
			<input type="number" class="form-control" id="resource" name="resource">
			<div>1 Resource = 1$</div>
		</div>
		<div class="col-12 my-3">
			<button type="submit" class="btn btn-primary">Buy</button>
		</div>
	</form>
</div>

{% endblock %}
